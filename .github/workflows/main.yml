name: main

on:
  pull_request: 
    types: [edited]
    
jobs:
  comment:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/github-script@0.2.0
        with:
          github-token: ${{github.token}}
          script: |    
            github.issues.addLabels({...context.issue, labels: ['Triage']})
